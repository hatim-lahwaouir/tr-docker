services:
  backend:
    image: backend
    container_name: backend
    build: ./requirements/backend
    volumes:
      - backend_code:/app
    ports:
      - "8000:8000"
    networks:
      - netw
    env_file:
      - .env


  frontend:
    image: frontend
    container_name: frontend
    build: ./requirements/frontend
    ports:
      - "5173:5173"
    networks:
      - netw
  db:
    container_name: db
    image: postgres:15.8-alpine3.20
    # volumes:
      # - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hello_django
      - POSTGRES_PASSWORD=hello_django
      - POSTGRES_DB=hello_django_dev
    env_file:
      - .env
    networks:
      - netw




volumes:
  backend_code:
    driver: local 
    driver_opts:
      type: none
      device: /goinfre/${USER}/tr-docker/src/requirements/backend/app/ 
      o: bind

  # postgres_data:

networks:
  netw:
