services:
  backend:
    image: backend
    container_name: backend
    build: ./requirements/backend
    volumes:
      - backend_code:/app
  frontend:
    image: frontend
    container_name: frontend
    build: ./requirements/frontend
    volumes:
      - frontend_code:/app



volumes:
  backend_code:
    driver: local 
    driver_opts:
      type: none
      device: /goinfre/${USER}/tr-docker/src/requirements/backend/app/ 
      o: bind

  frontend_code:
    driver: local
    driver_opts:
      type: none
      device: /goinfre/${USER}/tr-docker/src/requirements/frontend/app/
      o: bind
